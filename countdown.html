<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Countdown</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* COUNTDOWN */
.container{
  text-align:center;
  animation:fadeIn 1.5s ease;
  z-index:2;
}

h1{ font-size:2.5rem; margin-bottom:15px; }
p{ font-size:1.2rem; margin-bottom:40px; }

.countdown{
  display:flex;
  gap:20px;
  justify-content:center;
}

.time-box{
  background:rgba(255,255,255,0.6);
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  min-width:90px;
}

.time{ font-size:2.2rem; font-weight:bold; }
.label{ font-size:0.9rem; }

/* heart */
.hearts{
    border-radius: 50px;
    border: none;
    background-color: #e91e63;
    padding:10px;
    color: white;
}

/* POPUP */
.popup{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}

.card{
  background:#fff;
  padding:40px 30px;
  border-radius:22px;
  width:85%;
  max-width:420px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.35);
  animation:pop 0.8s ease forwards;
  transform:rotate(-2deg);
}

.card h2{
  font-size:2.2rem;
  color:#e91e63;
}

.card h3{
  margin-top:8px;
  font-size:1.4rem;
}

.card p{
  margin-top:14px;
  font-size:1rem;
  color:#555;
}

.hearts{
  margin-top:15px;
  font-size:1.5rem;
}

/* ðŸŒ· TULIPS */
.tulip{
  position:absolute;
  bottom:-60px;
  font-size:2rem;
  animation:floatUp linear infinite;
  opacity:0.9;
}

/* ðŸŽŠ CONFETTI */
.confetti{
  position:absolute;
  width:8px;
  height:14px;
  background:red;
  top:-20px;
  animation:confettiFall linear infinite;
}

/* ANIMATIONS */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes pop{
  0%{transform:scale(0.5) rotate(-10deg); opacity:0;}
  100%{transform:scale(1) rotate(-2deg); opacity:1;}
}

@keyframes floatUp{
  from{ transform:translateY(0); }
  to{ transform:translateY(-110vh); }
}

@keyframes confettiFall{
  to{ transform:translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- COUNTDOWN -->
<div class="container" id="countdownBox">
  <h1>ðŸŽ‰ The Countdown Begins ðŸŽ‰</h1>
  <p>Something magical is about to happen...</p>

  <div class="countdown">
    <div class="time-box"><div class="time" id="days">00</div><div class="label">Days</div></div>
    <div class="time-box"><div class="time" id="hours">00</div><div class="label">Hours</div></div>
    <div class="time-box"><div class="time" id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="time-box"><div class="time" id="seconds">00</div><div class="label">Seconds</div></div>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="card">
    <h2>âœ¨ Happy Birthday Myy Kashish âœ¨</h2>
    <h3>Itâ€™s Your Day ðŸŽ‚</h3>
    <p>
      You are too special for me ðŸ’–<br>
      Happiest birthday ever for you ðŸŒ·
    </p>
    <button class="hearts" onclick="window.location.href='cake.html'">Letâ€™s goðŸ’—</button>
  </div>
</div>

<script>
/* ðŸŽ‚ BIRTHDAY DATE */
const birthdayDate = new Date('2025-12-21T00:00:00').getTime();

const timer = setInterval(()=>{
  const now = new Date().getTime();
  const diff = birthdayDate - now;

  if(diff <= 0){
    clearInterval(timer);
    document.getElementById('countdownBox').style.display='none';
    document.getElementById('popup').style.display='flex';
    startTulips();
    startConfetti();
    return;
  }

  document.getElementById('days').innerText=Math.floor(diff/(1000*60*60*24));
  document.getElementById('hours').innerText=Math.floor((diff/(1000*60*60))%24);
  document.getElementById('minutes').innerText=Math.floor((diff/(1000*60))%60);
  document.getElementById('seconds').innerText=Math.floor((diff/1000)%60);
},1000);

/* ðŸŒ· Tulip Floating */
function startTulips(){
  for(let i=0;i<20;i++){
    const t=document.createElement('div');
    t.className='tulip';
    t.innerText='ðŸŒ·';
    t.style.left=Math.random()*100+'vw';
    t.style.animationDuration=(6+Math.random()*6)+'s';
    document.body.appendChild(t);
  }
}

/* ðŸŽŠ Confetti */
function startConfetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;
    c.style.animationDuration=(3+Math.random()*3)+'s';
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
